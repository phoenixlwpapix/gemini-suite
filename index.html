<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        font-family: 'Roboto Mono', monospace;
      }
      html.lang-zh {
        /* By putting Roboto Mono first, it will be used for English characters.
           For Chinese characters, the browser will fall back to Noto Sans SC. */
        font-family: 'Roboto Mono', 'Noto Sans SC', sans-serif;
      }
      /* Base Prose styles (Light mode) */
      .prose-custom h1, .prose-custom h2, .prose-custom h3 { color: #0891b2; }
      .prose-custom p { margin-bottom: 1em; color: #1f2937; }
      .prose-custom a { color: #0e7490; text-decoration: underline; }
      .prose-custom ul, .prose-custom ol { margin-left: 1.5em; margin-bottom: 1em; list-style-position: inside; color: #1f2937; }
      .prose-custom li { margin-bottom: 0.5em; }
      .prose-custom code { background-color: #e5e7eb; color: #111827; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'Roboto Mono', monospace; }
      .prose-custom pre { background-color: #f3f4f6; padding: 1em; border-radius: 0.5em; overflow-x: auto; border: 1px solid #d1d5db; }
      .prose-custom pre code { padding: 0; background-color: transparent; }
      .prose-custom blockquote { border-left: 4px solid #9ca3af; padding-left: 1em; color: #4b5563; }
      .prose-custom > :last-child { margin-bottom: 0; }

      /* Dark mode Prose styles */
      .dark .prose-custom h1, .dark .prose-custom h2, .dark .prose-custom h3 { color: #22d3ee; }
      .dark .prose-custom p { color: #e5e7eb; }
      .dark .prose-custom a { color: #67e8f9; }
      .dark .prose-custom ul, .dark .prose-custom ol { color: #e5e7eb; }
      .dark .prose-custom code { background-color: #1f2937; color: #e5e7eb; }
      .dark .prose-custom pre { background-color: #111827; border-color: #374151; }
      .dark .prose-custom blockquote { border-left-color: #6b7280; color: #d1d5db; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
